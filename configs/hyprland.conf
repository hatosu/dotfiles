#####################
### LOOK AND FEEL ###
#####################

#gives non-floating and floating windows opacity
windowrulev2 = opacity 0.85 0.75,floating:0
windowrulev2 = opacity 0.85 0.75,floating:1

decoration {

    #rounds corners of windows
    rounding = 7

    #adds blur to transparent windows
    blur { 
        enabled = true
        size = 10
        passes = 2

        #fixes blur so that it can work properly with opacity and not look visually bad
        ignore_opacity = true
    }
}

general { 
    gaps_in = 10
    gaps_out = 20

    border_size = 1

    col.active_border = rgba(f78f88d9) rgba(f5c0bcd9) rgba(ceeaf0d9)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false 

    allow_tearing = false

    layout = dwindle
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

#################
### ANIMATION ###
#################
animations {
  enabled = true

  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 3, overshot, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 3, default
  animation = border, 1, 3, default
  animation = fade, 1, 3, smoothIn
  animation = fadeDim, 1, 3, smoothIn
  animation = workspaces, 1, 3, default

}

##############################
### WINDOWS AND WORKSPACES ###
##############################
#lets windows be fullscreenable, and some other stuff xd
windowrulev2 = suppressevent maximize, class:.*

#makes sure that firefox media popouts tile correctly
$PiP = class:^(firefox)$, title:^(Firefox|Picture-in-Picture)$

windowrule=float,^(mpv)$

###################
### MY PROGRAMS ###
###################a
$terminal = kitty
$menu = wofi --show drun
$firefox = firefox
$vesktop = vesktop
$screenshot = grim -g "$(slurp)"

#################
### AUTOSTART ###
#################

#background
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprpaper
exec-once = fcitx5
exec-once = waybar
exec-once = dunst

#active
exec-once = firefox
exec-once = $vesktop
exec-once = steam -silent

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = HYPRCURSOR_SIZE,28

#slightly enhances nvidia drivers for hyprland
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
cursor {
    no_hardware_cursors = true
}

####################
### KEYBINDINGS  ###
####################
$mainMod = SUPER # Sets "Windows" key as main modifier

#toggle float on currently focused window
bind = $mainMod, W, togglefloating

#binds to programs
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, A, exec, $menu
bind = $mainMod, F, exec, $firefox
bind = $mainMod, V, exec, $vesktop
bind = $mainMod, S, exec, $screenshot

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows with Super+Shift+arrowkey
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

# Move focused window around the current workspace
bind = $mainMod+Shift+Ctrl, Left, movewindow, l
bind = $mainMod+Shift+Ctrl, Right, movewindow, r
bind = $mainMod+Shift+Ctrl, Up, movewindow, u
bind = $mainMod+Shift+Ctrl, Down, movewindow, d

# Move/Switch to special workspace (scratchpad)
bind = $mainMod+Alt, Z, movetoworkspacesilent, special
bind = $mainMod, Z, togglespecialworkspace,

################
### MONITORS ###
################
monitor = HDMI-A-1,2560x1080@165,auto,auto

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
    force_no_accel = 1
}
